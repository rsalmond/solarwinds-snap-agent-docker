kind: Deployment
apiVersion: apps/v1
metadata:
  name: swisnap-agent-k8s
  namespace: kube-system
  labels:
    app: swisnap-agent-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: swisnap-agent-k8s
  template:
    metadata:
      labels:
        app: swisnap-agent-k8s
    spec:
      serviceAccountName: swisnap-agent-serviceaccount
      containers:
        - name: swisnap-agent-k8s
          image: 'solarwinds/solarwinds-snap-agent-docker:latest'
          imagePullPolicy: Always
          env:
            - name: APPOPTICS_TOKEN
              valueFrom:
                configMapKeyRef:
                  name: appoptics-token
                  key: APPOPTICS_TOKEN
          envFrom:
            - configMapRef:
                name: swisnap-agent-k8s-configmap
          resources:
            limits:
              cpu: 100m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /v1/plugins
              port: 21413
            initialDelaySeconds: 5
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /v1/plugins
              port: 21413
            initialDelaySeconds: 5
            timeoutSeconds: 5
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
